<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Main</title>

    <!-- CSS -->
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <!-- TOPBAR -->
    <header class="topbar">
        <h1 class="title">Memory Game</h1>
        <button class="btn-exit" id="btnExit" onclick="location.href='index.html'">Keluar</button>
    </header>

    <!-- INFORMASI GAME -->
    <section class="game-info">
        <div class="info-item">
            <span>Langkah:</span>
            <span id="moveCount">0</span>
        </div>

        <div class="info-item">
            <span>Waktu:</span>
            <span id="timer">00:00</span>
        </div>
    </section>

    <!-- GAME BOARD -->
    <main class="game-board" id="gameBoard">

    </main>

    <!-- POPUP MENANG -->
<div id="win-popup" class="popup hidden">
    <div class="popup-box">
        <h2>ðŸŽ‰ Kamu Menang!</h2>
        <p id="win-moves"></p>
        <p id="win-time"></p>

        <button class="popup-btn" onclick="location.href='index.html'">
            Kembali ke Menu
        </button>
    </div>
</div>

    <!-- SCRIPT -->
    <script src="game.js"></script>
</body>
</html>
